            if (n%2>0){
                n = 3*n + 1;
				
			}
            // If n gerade...
            else {
					n=n/2
					
			}
		
			count++;
     }   
        
        vAusgabe = vAusgabe + n + "<br>"; 
	

        document.getElementById("idAusgabe").innerHTML=vAusgabe;
    }
 
    
 
 
</script>
